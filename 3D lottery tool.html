<!DOCTYPE html>
<html lang="en"><head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Lottery Tool</title>

  <link rel="stylesheet" type="text/css" href="3D lottery tool.css">

  <script src="3D lottery tool.js"></script>

</head>
<body>
  
  <div class="btn-group">
    <button class="button" onclick="make()">Max<br></button>
    <button class="button" onclick="make649()">6/49</button>
    <button class="button" onclick="makeO45()">O/45</button>
    <button class="button" onclick="toggleShape()">Fun<br></button>
  </div>

  <div style="clear:both;">
      <div id="numbers" style="color:orange;font-size:16px;float:right;"></div>
  </div>
   
  <div id="container">
    <div id="stage" style="">
      <div id="shape" class=" cube backfaces">
        <div class="plane one"><div>&#9810</div></div>
        <div class="plane two"><div>&#9811</div></div>
        <div class="plane three"><div>&#9800</div></div>
        <div class="plane four"><div>&#9801</div></div>
        <div class="plane five"><div>&#9802</div></div>
        <div class="plane six"><div>&#9803</div></div>
        <div class="plane seven"><div>&#9804</div></div>
        <div class="plane eight"><div>&#9805</div></div>
        <div class="plane nine"><div>&#9806</div></div>
        <div class="plane ten"><div>&#9807</div></div>
        <div class="plane eleven"><div>&#9808</div></div>
        <div class="plane twelve"><div>&#9809</div></div>
		
      </div>
    </div>
  </div>
  
</body></html>
